<!DOCTYPE html>

<html>

<head>

    <title>
        Tic Tac Toe Game
    </title>

    <link rel='stylesheet' href='tic tac toe.css'>

</head>

<body>

    <div class='playingField'>

        <div class='topLine'>

            <button onclick='pressTopLeft()' id='topLeft' class='buttonTopLeft'>

            </button>

            <button onclick='pressTopCenter()' id='topCenter' class='buttonTopCenter'>

            </button>

            <button onclick='pressTopRight()' id='topRight' class='buttonTopRight'>

            </button>

        </div>

        <div class='middleLine'>

            <button onclick='pressMiddleLeft()' id='middleLeft' class='buttonMiddleLeft'>

            </button>

            <button onclick='pressMiddleCenter()' id='middleCenter' class='buttonMiddleCenter'>

            </button>

            <button onclick='pressMiddleRight()' id='middleRight' class='buttonMiddleRight'>

            </button>

        </div>

        <div class='lowerline'>

            <button onclick='pressLowerleft()' id='lowerLeft' class='buttonLowerLeft'>

            </button>

            <button onclick='pressLowerCenter()' id='lowerCenter' class='buttonLowerCenter'>

            </button>

            <button onclick='pressLowerRight()' id='lowerRight' class='buttonLowerRight'>

            </button>

        </div>

    </div>

    <script src='tic tac toe.js'> 

    </script>

</body>

</html>
